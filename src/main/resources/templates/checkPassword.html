<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="~{fragment/head :: userHead ('로그인 페이지')}">


</head>
<body>
<div class="container">
    <div th:replace="~{fragment/nav :: useNav}">insert</div>
    <div class="main">
        <h3> 정보 수정 </h3>
        <form action="/api/users/password" method="post">
            <label for="username">아이디</label><br>
            <input type="text" id="username" name="username" th:value="${username}" readonly><br>

            <label for="password">비밀번호</label><br>
            <input type="password" id="password" name="password" required><br><br>
            <p th:if="${error}" th:text="${error}"></p>
            <input type="submit" value="Submit">
        </form>
    </div>
</div>
</body>
</html>
