<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragment/head :: userHead ('메인페이지')}"></head>
<body>
<div class="container-eagle">
    <div th:replace="~{fragment/nav :: useNav}">insert</div>
    <div class="main">
        <h1>Hard work pays off</h1>
        <p>When you put effort and passion into it, you will achieve your desired goals and find success
        </p>
        <form action="/search">
            <input type="text" id="search" name="text" placeholder="Search for anything">
            <button id="searchButton"><i class="fa-solid fa-magnifying-glass"></i></button>
        </form>
    </div>
</div>

<script>
    // URL 매개변수에서 error 값을 읽어와서 경고창을 띄우는 함수
    function showAlertFromUrl() {
        const urlParams = new URLSearchParams(window.location.search);
        const success = urlParams.get('success');

        if (success === 'password') {
            alert('비밀번호가 변경되었습니다.');
        } else if(success === 'delete') {
            alert('회원탈퇴 되었습니다.');
        }
    }
    // 페이지 로드 시 showAlertFromUrl 함수 호출
    window.onload = showAlertFromUrl;
</script>

</body>
</html>
