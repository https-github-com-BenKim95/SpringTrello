<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="~{fragment/head :: userHead ('비밀번호 변경')}">

</head>
<body>
<div class="container-eagle">
  <div th:replace="~{fragment/nav :: useNav}">insert</div>
  <div class="main">
    <h3>비밀번호 변경</h3><br>

    <form action="/api/users/updatePassword" method="post" th:object="${passwordRequestDto}">

      <label for="password">비밀번호 입력</label><br>
      <input type="password" id="password" name="password" th:field = "*{password}" ><br>
      <p th th:errors="*{password}"></p>

      <label for="checkPassword">비밀번호 확인</label><br>
      <input type="password" id="checkPassword" name="checkPassword" th:field = "*{checkPassword}" ><br>
      <p th th:errors="*{checkPassword}"></p><br>

      <input class="btn btn-primary submit" type="submit" value="확인">

    </form>

  </div>
</div>
</body>
</html>
