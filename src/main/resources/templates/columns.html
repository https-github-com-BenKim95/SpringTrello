    <title>My Trello Board</title>
    <style>
        .column-box {
            border: 1px solid #ccc;
            padding: 5px;
            margin: 5px;
            background-color: #f0f0f0;
            font-size: 14px;
            width: 200px;
        }

        .card-box {
            border: 1px solid #ddd;
            padding: 5px;
            margin: 5px;
            background-color: #fff;
            font-size: 12px;
            width: 150px;
        }

        /* 메모지 스타일 */
        .memo-box {
            border: 1px solid #ffcc00;
            padding: 8px;
            margin: 5px;
            background-color: #ffffcc;
            font-size: 12px;
            width: 120px;
        }
    </style>


</head>
<body>

<div class="board">
    <button class="add-list" th:attr="onclick='addList(' + ${board_id} + ')'">Add List</button>

</div>

<h1 th:text="${columns.title}">Default Title</h1>

<div th:each="column, columnStat : ${columns.columnLists}">
    <div class="column-box">
        <h3>
            <div class="column-title-box">
                <button class="column-button" th:text="${column.title}" onclick="openPopup(this)"></button>
            </div>


        </h3>
        <div>
            <div th:each="card : ${column.cardLists}">
                <div class="card-box">
                    <h3 th:text="${card.title}">Default Card Title</h3>
                    <p th:text="${card.description}">No description available.</p>
                    <p th:text="${card.createdAt}">Creation Date: N/A</p>
                    <p th:text="${card.workerList}">Assigned Workers: None</p>
                </div>
            </div>
        </div>
    </div>
</div>


<script>
    function addList(board_id) {
        const boardId = window.location.href.split('/').pop();

        const requestData = {
            title: "New Column" // 초기 제목 설정
        };

        $.ajax({
            url: `/api/board/${board_id}/column_list`,
            type: 'POST',
            contentType: 'application/json',
            data: JSON.stringify(requestData),
            success: function (responseData) {
            },
            error: function () {
                alert('Failed to create column list.');
            }
        });
    }

    let popupWindow;

    function openPopup(button) {
        const title = button.innerText;
        const popupContent = `
        <div class="popup-content">
            <span class="close" onclick="closePopup()">&times;</span>
            <h2>Edit Title</h2>
            <input type="text" id="newTitle" value="${title}">
            <button onclick="saveTitle()">Save</button>
        </div>
    `;

        popupWindow = window.open('', 'PopupWindow', 'width=400,height=300');
        popupWindow.document.write(`
        <html>
        <head>
            <title>Edit Title</title>
            <style>
                .popup-content {
                    padding: 20px;
                    text-align: center;
                }
            </style>
        </head>
        <body>
            ${popupContent}
        </body>
        </html>
    `);
    }

    function closePopup() {
        if (popupWindow) {
            popupWindow.close();
        }
    }

    function saveTitle() {
        const newTitle = popupWindow.document.getElementById('newTitle').value;
        // 여기에서 새로운 타이틀을 저장하고 업데이트하는 로직을 구현
        closePopup();
    }
