<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collaborator Invitation</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<div class="container-eagle">
    <div th:replace="~{fragment/nav :: useNav}">insert</div>
    <div class="main">
        <h1>멤버 초대</h1>

        <form id="invitationForm" action="/invitemember" method="post">

            <label for="boardId">보드 번호</label><br>
             <input type="text" id="boardId" name="boardId" required><br>

             <label for="collaboratorId">멤버 번호</label><br>
            <input type="text" id="collaboratorId" name="collaboratorId" required><br><br>



            <button type="button" onclick="inviteCollaborator()">Invite</button>
        </form>
    </div>

</div>
<p id="resultMessage"></p>

<script>
    function inviteCollaborator() {
        const boardId = document.getElementById('boardId').value;
        const collaboratorId = document.getElementById('collaboratorId').value;

        const data = {
            id: collaboratorId
        };

        $.ajax({
            type: 'POST',
            url: `/board/collaborator/${boardId}`,
            contentType: 'application/json',
            data: JSON.stringify(data),
            success: function(data) {
                const resultMessage = document.getElementById('resultMessage');
                if (data.status === 200) {
                    resultMessage.textContent = data.message;
                } else {
                    resultMessage.textContent = 'Failed to invite collaborator: ' + data.message;
                }
            },
            error: function(error) {
                console.error('Error inviting collaborator:', error);
            }
        });
    }
</script>
</body>
</html>
