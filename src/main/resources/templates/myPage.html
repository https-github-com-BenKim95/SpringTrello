<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="~{fragment/head :: userHead ('메인페이지')}">


</head>
<body>
<div class="container-eagle">
    <div th:replace="~{fragment/nav :: useNav}">insert</div>
    <div class="main">
        <h3>회원정보 수정</h3>
        <form action="/api/users/myPage" method="post">

            <label for="username">아이디</label><br>
            <input type="text" id="username" th:value = "${user.getUsername()}" readonly name="username"><br>

            <label for="password">비밀번호 입력</label><br>
            <input type="password" id="password" name="password" required><br><br>

            <label for="checkPassword">비밀번호 확인</label><br>
            <input type="password" id="checkPassword" name="checkPassword" required><br><br>

            <label for="nickName">닉네임</label><br>
            <input type="text" id="nickName" th:value = "${user.getNickName()}" name="nickName"><br>

            <label for="email">이메일</label><br>
            <input type="email" id="email" th:value = "${user.getEmail()}" name="email"><br>

            <input class="submit" type="submit" value="Submit">
        </form>
        <br>
        <div>
            <a th:href="@{/users/delete}">회원탈퇴</a>
        </div>
    </div>


</div>
</body>
</html>
