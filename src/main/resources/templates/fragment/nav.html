<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<body>
<div th:fragment="useNav">
  <div class="header">
    <h1><a th:href="@{/}">Logo</a></h1>
    <div class="nav">
      <ul>
        <li><a href="#" th:if="${nickName}"><p> <span th:text="${nickName}"></span>님의 접속을 환영합니다.</p></a></li>
        <li><a th:href="@{/users/checkPassword}" sec:authorize="isAuthenticated()">마이페이지</a></li>
        <li><a th:href="@{/users/signout}" sec:authorize="isAuthenticated()">로그아웃</a></li>

        <li><a th:href="@{/users/login}" sec:authorize="!isAuthenticated()">로그인</a></li>
        <li><a th:href="@{/users/signup}" sec:authorize="!isAuthenticated()">회원가입</a></li>
      </ul>
    </div>
  </div>
</div>
</body>
</html>
